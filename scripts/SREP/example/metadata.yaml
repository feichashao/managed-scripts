file: script.sh
name: get-targets-down # name should be the same as the subdir, eg: SRE/example in this case
description: List pods marked as down by cluster Prometheus
author: mdewald
allowedGroups: 
  - SREP
  - CSSRE
  - CEE
  - MTSRE
rbac:
    roles:
      - namespace: "openshift-monitoring"
        rules:
          - verbs:
            - "get"
            - "list"
            apiGroups:
            - ""
            resources:
            - "pods"
    clusterRoleRules:
        - verbs:
            - "get"
            - "list"
            - "watch"
          apiGroups:
            - ""
          resources:
            - "jobs"
envs:
  - key: "var1"
    description: "variable 1"
    optional: false
language: bash
