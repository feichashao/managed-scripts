file: script.sh
name: hs-must-gather 
description: Hypershift must gather script
author: sjayasin
allowedGroups: 
  - SREP
  - CEE
  - LPSRE
labels:
  - key: OSD_TYPES
    description: Compatible cluster types for this script
    values:
      - Management
rbac:
  clusterRoleRules:
    - verbs:
        - "create"
      apiGroups:
        - ""
      resources:
        - "pods/exec"
    - verbs:
        - "get"
        - "list"
        - "delete"
        - "create"
      apiGroups:
        - ""
      resources:
        - "pods"
    - verbs:
        - "list"
      apiGroups:
        - ""
      resources:
        - "services"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - "hypershift.openshift.io"
      resources:
        - "awsendpointservices"
        - "hostedclusters"
        - "nodepools"
        - "hostedcontrolplanes"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - ""
      resources:
        - "nodes"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - "infrastructure.cluster.x-k8s.io"
      resources:
        - "awsclusters"
        - "awsmachines"
        - "awsmachinetemplates"
        - "kubevirtclusters"
        - "kubevirtmachinetemplates"
        - "kubevirtmachines"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - "capi-provider.agent-install.openshift.io"
      resources:
        - "agentclusters"
        - "agentmachinetemplates"
        - "agentmachines"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - "cluster.x-k8s.io"
      resources:
        - "clusters"
        - "machinedeployments"
        - "machines"
        - "machinesets"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - ""
      resources:
        - "secrets"
    - verbs:
        - "get"
        - "list"
        - "create"
      apiGroups:
        - ""
      resources:
        - "pods/portforward"
    - verbs:
        - "get"
      apiGroups:
        - ""
      resources:
        - "pods/log"
    - verbs:
        - "get"
        - "delete"
      apiGroups:
        - ""
      resources:
        - "secrets"
      resourceNames:
        - "hs-mg-creds"
    - verbs:
        - "*"
      apiGroups:
        - "security.openshift.io"
      resources:
        - "securitycontextconstraints"
envs:
  - key: "CLUSTER_ID"
    description: "Hosted cluster internal ID"
    optional: false
language: bash
